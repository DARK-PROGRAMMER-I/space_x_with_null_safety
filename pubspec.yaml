name: cherry
description: Simple yet powerful, open-source SpaceX launch tracker.

version: 2.14.0+80

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#  add_2_calendar: ^2.1.0add_2_calendar: ^2.1.3
  add_2_calendar: ^2.1.3
  big_tip: ^2.0.0
  cached_network_image: ^3.1.0
  cherry_components: ^0.3.1
  decorated_icon: ^1.2.1
  dio: ^4.0.0
  expand_widget: ^2.1.0
  equatable: ^2.0.3
  flutter_bloc: 7.0.1
  flutter_i18n: ^0.32.4
  flutter_local_notifications: ^9.7.0
  flutter_markdown: ^0.6.2
#  flutter_request_bloc: ^1.0.0
  flutter_request_bloc: 0.2.0
  flutter_svg: ^1.1.1+1
  flutter_swiper: ^1.1.6
  flutter_web_browser: ^0.17.1
  google_fonts: ^3.0.1
  hydrated_bloc: 7.0.1
  in_app_review: ^2.0.2
  latlong2: ^0.8.0
  lint: ^1.6.0
  package_info_plus: ^1.0.3
  quick_actions: ^0.6.0+6
  row_collection: ^0.2.5
  row_item: ^2.0.1
  search_page: ^2.0.0
  share_plus: ^4.0.10
  sliver_fab: ^1.0.0
#  system_setting: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: 8.0.2
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^2.2.5
  mockito: ^5.0.10

dependency_overrides:
   args: 2.1.1

flutter_icons:
  image_path: assets/icons/icon_app.png
  android: false
  ios: true

flutter_native_splash:
  image: assets/icons/icon_splash.png
  color: "#151515"

flutter:
  assets:
    - assets/flutter_i18n/
    - assets/icons/

  uses-material-design: true
